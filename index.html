<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Black Friday | TopVibes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f0f0f;
            --text: #ffffff;
            --accent: #ff3333;
            --bar-bg: #1a1a1a;
            --bar-text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,51,51,0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,51,51,0.06) 0%, transparent 50%);
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            background: #000;
            text-align: center;
            z-index: 1000;
        }

        .logo img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        /* BARRA PROMO */
        .promo-bar {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bar-bg);
            color: var(--bar-text);
            padding: 16px 40px;
            border-radius: 14px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.4);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.8px;
            white-space: nowrap;
            overflow: hidden;
            z-index: 999;
            width: 480px;
            text-align: center;
        }

        .promo-text {
            display: inline-block;
            position: relative;
            font-size: 1.18rem;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .promo-text.show {
            opacity: 1;
            transform: translateX(0);
        }

        .promo-text::before,
        .promo-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 2px;
            background: var(--accent);
            opacity: 0;
            transform: translateY(-50%) scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .promo-text::before { left: -40px; }
        .promo-text::after { right: -40px; transform-origin: right; }

        .promo-text.show::before,
        .promo-text.show::after {
            opacity: 1;
            transform: translateY(-50%) scaleX(1);
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 2rem 60px;
            max-width: 900px;
            margin: 0 auto;
        }

        .title {
            font-size: 3.8rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            color: rgba(255,255,255,0.7);
            margin-bottom: 3rem;
            letter-spacing: 0.5px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .time-unit {
            text-align: center;
            min-width: 100px;
        }

        .number {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--text);
            position: relative;
        }

        .number::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-unit.active .number::after {
            opacity: 1;
        }

        .label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.6);
            margin-top: 1rem;
            font-weight: 500;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255,51,51,0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,51,51,0.4);
            background: #cc0000;
        }

        /* FOOTER NEGRO */
        footer {
            background: #000;
            padding: 30px 20px;
            text-align: center;
            width: 100%;
        }

        .footer-content p {
            font-size: 0.8rem;
            margin-bottom: 15px;
            opacity: 0.8;
            color: #aaa;
        }

        .social-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .social-links li a i {
            font-size: 1.6rem;
            color: #fff;
            transition: transform 0.5s ease, color 0.3s ease;
        }

        .social-links li a:hover i {
            transform: rotate(360deg);
            color: #ff3333;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header { padding: 10px 15px; }
            .logo img { height: 30px; }
            .promo-bar { 
                top: 60px; 
                padding: 13px 30px;
                width: 400px;
            }
            .promo-text { font-size: 1rem; }
            .main-content { padding-top: 100px; }
            .title { font-size: 2.8rem; }
            .number { font-size: 3.5rem; }
            .countdown { gap: 1.5rem; }
        }

        @media (max-width: 480px) {
            .promo-bar { 
                padding: 11px 25px;
                width: 320px;
            }
            .promo-text {
                font-size: 0.9rem;
                letter-spacing: 1.2px;
            }
            .title { font-size: 2.2rem; }
            .number { font-size: 3rem; }
            .btn { padding: 0.9rem 2rem; font-size: 0.9rem; }
            .social-links li a i { font-size: 1.4rem; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .animate:nth-child(1) { animation-delay: 0.1s; }
        .animate:nth-child(2) { animation-delay: 0.2s; }
        .animate:nth-child(3) { animation-delay: 0.3s; }
        .animate:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="https://files.catbox.moe/c5txol.jpg" alt="TOPVIBES Logo">
        </div>
    </header>

    <!-- BARRA PROMO -->
    <div class="promo-bar">
        <div class="promo-text show" id="promoText">BLACKFRIDAY – TODO AL -50%</div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content">
        <h1 class="title animate">BLACK FRIDAY</h1>
        <p class="subtitle animate">Los mayores descuentos del año comienzan en...</p>

        <div class="countdown" id="countdown">
            <div class="time-unit animate">
                <div class="number" id="days">00</div>
                <div class="label">Días</div>
            </div>
            <div class="time-unit animate">
                <div class="number" id="hours">00</div>
                <div class="label">Horas</div>
            </div>
            <div class="time-unit animate">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutos</div>
            </div>
            <div class="time-unit animate">
                <div class="number" id="seconds">00</div>
                <div class="label">Segundos</div>
            </div>
        </div>

        <div class="animate">
            <button class="btn" id="addToCalendar">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2"/>
                    <path d="M16 2v4M8 2v4M3 10h18"/>
                </svg>
                Añadir al Calendario
            </button>
        </div>
    </div>

    <!-- FOOTER NEGRO -->
    <footer>
        <div class="footer-content">
            <p>© 2025 TOPVIBES. Todos los derechos reservados.</p>
            <ul class="social-links">
                <li><a href="https://www.instagram.com/topvibeess/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.tiktok.com/@topvibeess" target="_blank"><i class="fab fa-tiktok"></i></a></li>
                <li><a href="https://youtube.com/@topvibeess" target="_blank"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
    </footer>

    <script>
        // --- ROTACIÓN DE TEXTOS ---
        const phrases = [
            "BLACKFRIDAY – TODO AL -50%",
            "SEGURO – VINTED Y WALLAPOP",
            "EMPIEZA PRONTO – ¡CORRE!"
        ];
        let currentIndex = 0;
        const promoText = document.getElementById('promoText');

        function changeText() {
            promoText.classList.remove('show');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % phrases.length;
                promoText.textContent = phrases[currentIndex];
                promoText.classList.add('show');
            }, 500);
        }

        setInterval(changeText, 3000);

        // --- FECHA FIJA: MIÉRCOLES 19 DE NOVIEMBRE 2025, 22:00 ---
        const eventDate = new Date('2025-11-19T22:00:00');
        const endDate = new Date('2025-11-20T22:00:00'); // 24h después

        const formatICSDate = (date) => {
            return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        };

        // --- GENERAR .ICS ---
        document.getElementById('addToCalendar').addEventListener('click', () => {
            const ics = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//TopVibes//Black Friday 2025//ES',
                'BEGIN:VEVENT',
                'UID:blackfriday-' + Date.now() + '@topvibes.com',
                'DTSTAMP:' + formatICSDate(new Date()),
                'DTSTART:' + formatICSDate(eventDate),
                'DTEND:' + formatICSDate(endDate),
                'SUMMARY:Black Friday TopVibes - Hasta -50%',
                'DESCRIPTION:¡Descuentos épicos!\\nhttps://topvibes.unlockedvalle.com',
                'URL:https://topvibes.unlockedvalle.com',
                'BEGIN:VALARM',
                'TRIGGER:-PT1H',
                'DESCRIPTION:¡Empieza en 1 hora!',
                'ACTION:DISPLAY',
                'END:VALARM',
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\r\n');

            const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'BlackFriday-TopVibes.ics';
            a.click();
            URL.revokeObjectURL(url);
        });

        // --- CONTADOR ---
        const countdownDate = eventDate.getTime();
        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.querySelector('.title').innerHTML = '¡BLACK FRIDAY EN MARCHA!';
                document.querySelector('.subtitle').innerHTML = '¡Aprovecha ya los descuentos!';
                document.getElementById('countdown').innerHTML = '';
                document.querySelector('.btn').innerHTML = 'Ir a la Tienda';
                document.querySelector('.btn').onclick = () => window.location.href = 'https://topvibes.unlockedvalle.com';
                return;
            }

            const days = Math.floor(distance / 86400000);
            const hours = Math.floor((distance % 86400000) / 3600000);
            const minutes = Math.floor((distance % 3600000) / 60000);
            const seconds = Math.floor((distance % 60000) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            const secEl = document.querySelector('#seconds').parentElement;
            secEl.classList.remove('active');
            setTimeout(() => secEl.classList.add('active'), 50);
        };

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // --- ANIMACIONES ---
        setTimeout(() => {
            document.querySelectorAll('.animate').forEach(el => el.style.opacity = '1');
        }, 100);
    </script>
</body>
</html>
